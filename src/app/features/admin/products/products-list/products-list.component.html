<h2>Products List</h2>
<a routerLink='add'><button nz-button nzType="primary" class="mb-2">Add Product</button></a>
<nz-table nzTemplateMode [nzData]='data'>
    <thead>
      <tr>
        <th nzWidth="10%">STT</th>
        <th>Name Product</th>
        <th>Images</th>
        <th>Price</th>
        <th nzWidth="15%" nz-row nzJustify="center">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data" nzJustify="end">
        <td>{{ item.id}}</td>
        <td>{{ item.name}}</td>
        <td>{{ item.images}}</td>
        <td>{{ item.price}}</td>
        <td nz-row nzJustify="end">
            <a routerLink='edit/{{item.id}}'><button nz-button nzType="primary" class="mr-2">Edit</button></a>
            <button nz-button nzType="primary" nzDanger (click)="handlerRemove(item.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </nz-table>
